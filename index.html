    <script type="text/javascript">
      let result = 0;
      
      let p = document.getElementById("result");

      function calculate() {

        let answers = ['Enemies 😆','Ex Lovers 💔','Friends 💙','Best Friends 💓','Bff 💞','Lovers 💘','Couples 💝','Made for Each Other 💕','Good Friends 💜'];
        var boy=document.getElementById("boy").value;
        var girl = document.getElementById("girl").value;
        result = Math.floor(Math.random() * 100 + 1);
        var key =0;
        if(result<10) key=answers[0];
        else if(result<20) key=answers[1];
        else if(result<50) key=answers[2];
        else if(result<60) key=answers[3];
        else if(result<70) key=answers[4];
        else if(result<80) key=answers[5];
        else if(result<90) key=answers[6];
        else key=answers[7];

        if (!(boy === "" || girl === "") && boy.length>2 && girl.length>2)
        p.innerHTML = `Love between ${boy} and ${girl} is ${result}%<br>You could be ${key}`;
        
      }
